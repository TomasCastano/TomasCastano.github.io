<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <nav class="navbar bg-primary fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">El Pecé</a>
        </div>
      </nav>
      <header>
        <h1 id="title"></h1>
        <h3>Descripcion de la tienda, todo bello</h3>
      </header>
      <main>
        <section class="products">
            <table id="computadores">
                
            </table>
        </section>
        <section class="contact-me">
            <h3>Contáctame</h3>
            <form>
                <fieldset>
                    <div class="sender-info">
                        <label for="name">Nombre:</label>
                        <input name="name" id="name" type="text" />
                        <label for="email">Correo Electrónico:</label>
                        <input name="email" id="email" type="Email" tabindex="2" />
                    </div>
                    <textarea name="message" id="message" placeholder="Asunto"></textarea>
                </fieldset>
                <input type="submit" value="Enviar">
            </form>
        </section>
        <footer>
            <p>Copyright 2024</p>
            <p>Todos los derechos reservados</p>
            <p id="direccion"></p>
            <p id="telefono"></p>
            <p id="correo"></p>
        </footer>
      </main>

    <script src="assets/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
